<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendia - Login</title>
    <link rel="stylesheet" href="css/signup.css">
</head>
<body>
    <div class="navbar">
        <div class="container">
            <a class="logo" href="index.html">Calend<span>ia</span></a>
            <nav class="">
                <ul class="secondary-nav">
                    <li class="login-cta"><a href="login.html">Login</a></li>
                </ul>
            </nav>
        </div>
    </div>

    <section class="hero">
        <div class="container">
            <form class="form" id="signup-form">
                <label for="uname"><b>Email</b></label>
                <input type="text" placeholder="Enter Email" name="uname" required id="uname">
            
                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required id="psw">

                <label for="psw"><b>Confirm Password</b></label>
                <input type="password" placeholder="Confirm Password" name="psw" required>
                    
                <button type="submit">Sign-Up</button>
                <script>
                    const myJSONText = document.getElementById("finalJSONText");
                    // get the form object
                    const myForm = document.querySelector("#signup-form");
                    // add event listener for the submit event
                    myForm.addEventListener("submit", function (e) {
                    let email = document.querySelector("#uname").value;
                    let pass = document.querySelector("#psw").value;
                    // creating object and JSON from the form info
                    const info = {Email:email, PWD:pass};
                    let myTextJSON = JSON.stringify(info);
                    // storing them in the local computer
                    console.log(myTextJSON)
                    alert(myTextJSON)
                    localStorage.setItem("JSONInfo", myTextJSON);
                    });
                </script>
                    
            </form>
            
        </div>
    </section>
</body>
</html>
